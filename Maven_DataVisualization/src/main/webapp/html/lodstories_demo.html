<!DOCTYPE html>
<HTML>
	<head>
		<meta http-equiv="Content-Type" content="text/html">
		<meta charset="UTF-8">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
    	<title>LOD Stories Demo</title>
    	<!-- RequireJS -->
    	<script data-main="../js/eic_mmlab/scripts/linked_data_main.js" src="../js/eic_mmlab/scripts/lib/require.js" async> </script>

    	<!-- Libraries -->
    	<link rel="stylesheet" href="../css/bootstrap3.min.css" type="text/css" media="screen">
    	<link rel="stylesheet" href="../css/bootstrap-responsive.css" type="text/css" media="screen">

    	<!-- Customized Links -->
		<link rel="stylesheet" href="../css/searchBox.css" type="text/css"/>
    	<link rel="stylesheet" href="../css/video_editor.css" type="text/css" media="screen">
    	<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen">
    	<link rel="stylesheet" href="../css/index.css" type="text/css"/>

    	<link rel="stylesheet" href="../css/cssSlides.css" type="text/css"/>
		<link rel="stylesheet" href="../css/cssIndex.css" type="text/css"/>
		
		<link rel="stylesheet" href="../css/dialogForm.css" type="text/css"/>

	</head>
	<body>
		<div id="searchWindow" class="mainWrap" style="display: none">
			<div id="searchBox">
				<h1>Linked Open Data Stories</h1>
				<input id="search" class="form-control" placeholder="Search whatever you want to learn..." />
				<button id="searchButton" class="btn btn-primary" accesskey="enter">Go</button>
				<div id="liveSearch" > </div>
				<div id="liveSearchResult" > </div>
				</div>
			</div>
		</div>
		<div id="canvasWindow" class="mainWrap" style="display: none">
			<div id="canvasStepNavigator" class="stepNavigator">
				
					<button id="redraw" type="button" class="floatLeft btn btn-primary btn-sm btn-nav redraw">Start Over</button>
					<button id="finish" type="button" class="floatRight btn btn-success btn-nav btn-sm">Proceed to Story Editor</button>
					
			
			</div>
			<div id="chart" class="mainContent">
				<div id="relation" style="display: none;"> </div>

			</div>

		</div>

		<div id="editor" style="display: none">
			<div id="videoEditor" class="fullWidth fullHeight">
				<div id="stepNavigator" class="stepNavigator">
					<button id="lastStep" type="button" class="floatLeft btn btn-default btn-sm redraw">Start Over</button>
					<button id="play-slide" type="button" class="floatRight btn btn-warning btn-sm" style="display: none;">Play Slide</button>
					<button id="play-button" type="button" class="floatRight btn btn-success btn-sm">Play Movie</button>
					<button id="save-button" type="button" class="floatRight btn btn-warning btn-sm">Save Movie</button>
				</div>
				<div id="nodeNavBar" class="fullWidth height1 nodeNavBar">
					<!-- <ul class='nav nav-pills nav-justified'>
					<li class='active'><a href='#' class="nodeNavBarElem" id='node01'>NodeName#1</a></li>
					<li class=''><a href='#' class="nodeNavBarElem" id='node02'>NodeName#2</a></li>
					<li class=''><a href='#' class="nodeNavBarElem" id='node03'>NodeName#3</a></li>
					<li class=''><a href='#' class="nodeNavBarElem" id='node04'>NodeName#4</a></li>
					<li class=''><a href='#' class="nodeNavBarElem" id='node05'>NodeName#5</a></li>
					<li class=''><a href='#' class="nodeNavBarElem" id='node06'>NodeName#6</a></li>
					<li class=''><a href='#' class="nodeNavBarElem" id='node07'>NodeName#7</a></li>
					</ul> -->
				</div>

				<!-- <button id="generateVideoEditor" class="btn btn-primary">Video Editor</button> -->

				<div id="nodeElementOperation" class="nodeElementOperation">
					<!-- <div id="nodeElementEditing" class="nodeElementEditing">
					Node Element Editing
					</div> -->
					<div id="playButtonGroup" class="playButtonGroup">
						Play, Play All, Stop
					</div>
					<div id="moviePreview" class="moviePreview">
						<!-- Movie Preview -->
						<div id="frame"> </div>
					</div>
					<div id="audioDescriptionWrap" class="audioDescriptionWrap">
						<textarea class="textDescription" id="textDescription"></textarea>
						<div id="textDescriptionOperation" class="textDescriptionButtonGroup">
							<button id="editTestDescription" class="btn btn-primary btnOpt">Revert Text</button>
						</div>
					</div>
				</div>

				<div id="nodeElementBar" class="height2 nodeElementBar">
					<ul id="edit-list" class="nav nav-tabs">
						<li><a href="#" id="edit-imgs" class="btn-primary">Images</a></li>
						<li><a href="#" id="edit-vids">Videos</a></li>
					</ul>
					<div id="nodeElementContent" >
						<div class="element-list-wrap" id="img-element-list-wrap">
							<ul id="imgs" class="droptrue node-element-list"></ul>
						</div>
						<div class="element-list-wrap" id="vid-element-list-wrap">
							<ul id="vids" class="node-element-list"></ul>
						</div>
					</div>
				</div>

				<div id="slider-range-min" class="slideProgressBar"> </div>

				<div id="movieNavBarWrap" class="movieNavBarWrap">
					<ul id="movie-nav-bar" class="movie-nav-bar"> </ul>
				</div>
			</div>
		</div>
		
		<div id="dialog-form" title="Save new hash object">
			<form>
				<fieldset>
					<label for="title" class="saveForm">Title</label>
					<input type="text" name="title" id="title" maxlength="255" class="text ui-widget-content ui-corner-all saveForm">
					<label for="author" class="saveForm">Author</label>
					<input type="text" name="author" id="author" maxlength="255" class="text ui-widget-content ui-corner-all saveForm">
					<!-- Allow form submission with keyboard without duplicating the dialog button -->
					<input type="submit" tabindex="-1" style="position:absolute; top:-1000px" class="saveForm">
				</fieldset>
			</form>
		</div>
		
		<div id="mask"></div>
		
		<div id="screenWrap" style="display: none">
			<div id="screen"></div>
			<div id="subtitles"></div>
		</div>
		<div id="ytholder"></div>
	</body>
</html>
