<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    	<title>LOD Stories Demo</title>
    	<!-- RequireJS -->
    	<script data-main="../js/eic_mmlab/client/scripts/linked_data_main.js" src="../js/eic_mmlab/client/scripts/lib/require.js" async> </script>
    	
    	<!-- Libraries -->
    	<!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> -->
    	<!-- <script type="text/javascript" src="../js/jquery.js"> </script>
    	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> -->
    	<!-- <script src="../js/bootstrap3.min.js"></script> -->
    	<link rel="stylesheet" href="../css/bootstrap3.min.css" type="text/css" media="screen">
    	<link rel="stylesheet" href="../css/bootstrap-responsive.css" type="text/css" media="screen"> 
    	<!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> -->
    	
    	<!-- Customized Links -->
    	<link rel="stylesheet" href="../css/video_editor.css" type="text/css" media="screen">
    	<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen">
    	
	</head>
	<body>
		
		<div id="searchWindow" class="mainWrap">
			
			<!-- <div id="chart" class="mainContent"> 
		    	
			</div> -->
			<div id="searchBox">
				<h1>Linked Open Data Stories</h1>
				<input id="search" class="form-control" placeholder="Search whatever you want to learn..." />
				<button id="draw" class="btn btn-primary" accesskey="enter">Go</button>
				<div id="liveSearch" > </div>
				<div id="liveSearchResult" > </div>
			</div>
		</div>
		<div id="canvasWindow" class="mainWrap">
			<div id="canvasStepNavigator" class="stepNavigator">
					<button id="redraw" type="button" class="floatLeft btn btn-primary btn-sm redraw">Start Over</button>
					<button id="finish" type="button" class="floatRight btn btn-success btn-sm">Proceed to Story Editor</button>
			</div>
			<!-- <button id="redraw" class="btn btn-primary">Start Over</button>
			<button id="finish" class="btn btn-success">Proceed to Animation</button> -->
			<div id="chart" class="mainContent"> 
		    	<!-- <div id="nodeInfo">
					<h3 id="info">Information</h3>
					<p class = "infoContent" id="name"> </p>
					<p class = "infoContent" id="catalog"> </p>
					<img id="stickyNote" src="../img/stickyNotes.png" />
				</div> -->
				<div id="relation" style="display: none; color: white;"> </div>
				
			</div>
			
		</div> 

		<div id="body" background="../img/background2.jpg">
			<div id="videoEditor" class="fullWidth fullHeight"> 
				<div id="stepNavigator" class="stepNavigator">
					<button id="lastStep" type="button" class="floatLeft btn btn-default btn-sm redraw">Start Over</button>
					<button id="play-slide" type="button" class="floatRight btn btn-warning btn-sm" style="display: none;">Play Slide</button>
					<button id="play-button" type="button" class="floatRight btn btn-success btn-sm">Play Movie</button>
				</div>
				<div id="nodeNavBar" class="fullWidth height1 nodeNavBar">
	
				</div>
				<div id="nodeElementOperation" class="nodeElementOperation">
					<!-- <div id="nodeElementEditing" class="nodeElementEditing">
						Node Element Editing
					</div> -->
					<div id="playButtonGroup" class="playButtonGroup">
						Play, Play All, Stop
					</div>
					<div id="moviePreview" class="moviePreview">
						<!-- Movie Preview -->
						<div id="frame"> </div>
					</div>
					<div id="audioDescriptionWrap" class="audioDescriptionWrap">
						<textarea class="textDescription" id="textDescription"> 
						</textarea>
						<div id="textDescriptionOperation" class="textDescriptionButtonGroup">
							<button id="editTestDescription" class="btn btn-primary btnOpt">Revert</button>
						</div>
					</div>
				</div>
				
				<div id="nodeElementBar" class="height2 nodeElementBar">
					<ul id="edit-list" class="nav nav-tabs">
						<li><a href="#" id="edit-imgs" class="btn-primary">Images</a></li>
						<li><a href="#" id="edit-vids">Videos</a></li>
					</ul>
					<div id="nodeElementContent" >
						<div class="element-list-wrap" id="img-element-list-wrap">
							<ul id="imgs" class="droptrue node-element-list"> 
			
							</ul>
						</div>
						<div class="element-list-wrap">
							<ul id="vids" class="droptrue node-element-list">
								
							</ul>
						</div>
					</div>
					
					
				</div>
				
				<div id="slider-range-min" class="slideProgressBar"> </div>
				
				<div id="movieNavBarWrap" class="movieNavBarWrap">
					<ul id="movie-nav-bar" class="droptrue movie-nav-bar"> </ul>
	
				</div>
			</div>
		</div>
		<div id="screen"> </div>
		<!-- <script type="text/javascript" src="../js/video_editor.js"> </script> -->
