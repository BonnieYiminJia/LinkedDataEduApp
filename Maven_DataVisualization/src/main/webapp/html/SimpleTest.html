<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html">
		<meta charset="UTF-8">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
    	<title>Sample Path Demo</title>
    	<!-- RequireJS -->
    	<script data-main="../js/eic_mmlab/scripts/main.js" src="../js/eic_mmlab/scripts/lib/require.js" async> </script>

    	<!-- Libraries -->
    	<link rel="stylesheet" href="../css/bootstrap3.min.css" type="text/css" media="screen">
    	<link rel="stylesheet" href="../css/bootstrap-responsive.css" type="text/css" media="screen">

    	<!-- Customized Links -->
    	<link rel="stylesheet" href="../css/video_editor.css" type="text/css" media="screen">
    	<link rel="stylesheet" href="../css/cssSlides.css" type="text/css"/>
		<link rel="stylesheet" href="../css/cssIndex.css" type="text/css"/>

	</head>
	<body>

<div id="editor">
		<div id="body">
			<div id="videoEditor" class="fullWidth fullHeight">
				<div id="stepNavigator" class="step-navigator">
					<button id="lastStep" type="button" class="floatLeft btn btn-default btn-sm btn-nav redraw">Start Over</button>
				
					<button id="playButton" type="button" class="floatRight btn btn-success btn-nav btn-sm">Play Movie</button>
				</div>
				<div id="topic-navigator" class="fullWidth height1">

				</div>
				<div id="preview-box">
					<div id="playButtonGroup" class="playButtonGroup">
						Play, Play All, Stop
					</div>
					<div id="moviePreview" class="moviePreview">
						<!-- Movie Preview -->
						<div id="frame"> </div>
					</div>
					<div id="audioDescriptionWrap" class="audioDescriptionWrap">
						<textarea class="textDescription" id="textDescription">
						</textarea>
						<div id="textDescriptionOperation" class="textDescriptionButtonGroup">
							<button id="editTestDescription" class="btn btn-primary btnOpt">Revert Text</button>
						</div>
					</div>
				</div>

				<div id="img-video-box" class="height2">
					<ul id="edit-list" class="nav nav-tabs">
						<li><a href="#" id="edit-imgs" class="btn-primary">Images</a></li>
						<li><a href="#" id="edit-vids">Videos</a></li>
					</ul>
					<div>
						<div class="element-list-wrap" id="img-element-list-wrap">
							<ul id="imgs" class="node-element-list">
                                <div id = "imgerr" class="alert alert-danger">Loading images for topic...</div>
							</ul>
						</div>
						<div class="element-list-wrap" id="vid-element-list-wrap">
							<ul id="vids" class="node-element-list">
                                <div id="viderr" class="alert alert-danger">Loading videos for topic...</div>
							</ul>
						</div>
					</div>


				</div>

				<div id="slider-range-min" class="slideProgressBar"> </div>

				<div id="img-video-selection-wrap">
					<ul id="movie-nav-bar" class="movie-nav-bar"> </ul>
					<ul id="movie-nav-bar" class="movie-nav-bar"> </ul>

				</div>
			</div>
		</div>
</div>
<div id="ytholder"></div>

</body>
</html>
