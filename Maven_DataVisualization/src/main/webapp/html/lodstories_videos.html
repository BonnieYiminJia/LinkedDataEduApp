<!DOCTYPE html>
<HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html">
	<meta charset="UTF-8">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>LODStories Videos</title>
	<!-- RequireJS -->
	<script data-main="../js/eic_mmlab/scripts/videos.js" src="../js/eic_mmlab/scripts/lib/require.js" async> </script>

	<!-- Libraries -->
	<link rel="stylesheet" href="../css/bootstrap3.min.css" type="text/css" media="screen">
	<link rel="stylesheet" href="../css/bootstrap-responsive.css" type="text/css" media="screen">

	<!-- Customized Links -->
	<link rel="stylesheet" href="../css/videoList.css" type="text/css"/>
	<link rel="stylesheet" href="../css/searchBox.css" type="text/css"/>
	
	<link rel="stylesheet" href="../css/cssSlides.css" type="text/css"/>
	<link rel="stylesheet" href="../css/cssIndex.css" type="text/css"/>

</head>
<body>
	<div id="searchWindow" class="mainWrap" style="display: none">
		<div id="messageBox"></div>
	
		<div id="searchBox">
			<h1>Watch Linked Open Data Stories</h1>
			<input id="search" class="form-control" placeholder="Explore videos that begin with..." />
			<button id="searchButton" class="btn btn-primary" accesskey="enter">Search!</button>
			<div id="liveSearch" > </div>
			<div id="liveSearchResult" > </div>
		</div>
	</div>
	
	<table id="videoList" class="table-striped" style="display: none"> 
		<thead>
			<tr>
				<th class='videoID'>ID</th>
				<th class='videoThumbnail'>Thumbnail</th>
				<th class='videoTitle'>Title</th>
				<th class='videoAuthor'>Author</th>
				<th class='videoPath'>Path</th>
				<th class='videoRating'>Rating</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
	<div id="screenWrap" style="display: none">
		<div id="screen"></div>
		<div id="subtitles"></div>
	</div>
	<div id="ytholder"></div>
</body>
</html>
